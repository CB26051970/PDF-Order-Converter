name: Build EXE

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "PDFOrderConverter" src/pdf_converter.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDFOrderConverter
        path: dist/PDFOrderConverter.exe
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PDFOrderConverter.exe
        tag_name: latest
        name: Latest Build
        body: |
          Automatic build of PDF Order Converter
          
          ## Features:
          - Convert PDF purchase orders to Excel
          - Automatic code conversion
          - GUI interface
        draft: false
        prerelease: false
